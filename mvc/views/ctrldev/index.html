<!DOCTYPE html>

<body>
  
    <main class="container d-flex align-items-center justify-content-center border border-1 ">
     
        <div class="row d-flex  align-items-center justify-content-center border border-1 m-4 p-4 shadow ">
            <div class="col m-2 p-2">
              <div class="d-flex justify-content-center">
                <img src="../public/images/logo.png" alt="Perentino" width="120px" class="" /> 
              </div>
              
              
                <h2 class="w-100 p-2 d-flex justify-content-center"><i class="bi bi-door-open"></i> Login - Loja Painel de controle</h2>
                <p class=" d-flex justify-content-center">bem vindo ao sistema PERENTINO</p>
                <P class="d-flex justify-content-center">Acesso restrito ao dashsboard da Loja</P> 
                <p class="d-flex justify-content-center">Ou</p>

                    <button class="btn bg-success " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever=""> Registre-se</button>
                    
                </p>
            </div>
        <div class="col d-flex align-items-center justify-content-center border border-dark  border-1 m-4 p-4 rounded ">
            
                <form action="/login" class="m-1 p-1 " method="post">
                    <div class="row m-1 p-1" >
                        
                            <label for="txtctrllogin" class="form-label m-1 w-100"><i class="bi bi-envelope-at"></i> Email</label>
                            <input type="text" name="txtctrllogin" id="txtctrllogin" class="form-control" tabindex="1">
                            <label for="txtctrlpass" class="form-label m-1"><i class="bi bi-braces-asterisk"></i> Senha</label>
                            <input type="password" name="txtctrlpass" id="txtctrlpass" class="form-control" tabindex="1">
                        
                    </div>
                    <div class="row"><button type="submit" class="btn bg-info">Entrar</button></div>
                </form>
            
        </div>
 </div>



    </main>
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Novo Cadastro de usu√°rio</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nome</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">email:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">senha:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Repetir Senha:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

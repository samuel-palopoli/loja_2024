<!DOCTYPE html>
<html lang="pt-br" id="product-detail">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" href="../images/logoPolvo.png">
    <script defer src="../js/scriptpdt.js"></script>

    <title> Chápeu Green | The Octopus </title>

  </head>
  <body>

    <div class="body-wrapper"></div>

    <div class="overlay-container">

      <div class="item-overlay">

        <button class="item-overlay__btn">

          <img
            src="../images/pdt/icon-close.svg"
            alt="close image"
            class="item-overlay__btn-img"
          />

        </button>

        <div class="item-overlay__mainImg">
          <img
            src="../images/fotos/chapeu1000.jpg"
            alt=""
            class="item-overlay__img"
          />

          <button class="item-overlay__btnlft overlay-btn">

            <img
              src="../images/pdt/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnlft-img overlay-btn__img"
            />

          </button>
          
          <button class="item-overlay__btnrgt overlay-btn">

            <img
              src="../images/pdt/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnrgt-img overlay-btn__img"
            />

          </button>

        </div>

        <!-- IMAGEM - THUMBNAIL = 176 x 176 -->
        <div class="overlay-img__btns">

          <button class="overlay-img__btn" data-img="0">
            <img
              src="../images/fotos/chapeu176.jpg"
              alt="[tipo do produto] [cor]"
              class="overlay-img__btn-img"
            />

          </button>

          <button class="overlay-img__btn" data-img="1">

            <img
              src="../images/fotos/chapeu176.jpg"
              alt="[tipo do produto] [cor]"
              class="overlay-img__btn-img"
            />

          </button>

          <button class="overlay-img__btn" data-img="2">
            <img
              src="../images/fotos/chapeu176.jpg"
              alt="[tipo do produto] [cor]"
              class="overlay-img__btn-img"
            />

          </button>
          
          <button class="overlay-img__btn" data-img="3">
            <img
              src="../images/fotos/chapeu176.jpg"
              alt="[tipo do produto] [cor]"
              class="overlay-img__btn-img"
            />

          </button>

        </div>

      </div>

    </div>

    <!-- CARRINHO -->
    <div class="head-cart">

      <h3 class="head-cart__heading"> Carrinho </h3>

      <div class="head-cart__txt">Seu carrinho está vazio</div>

      <div class="head-cart__item">

        <div class="head-cart__item-wrapper">

          <img
            src="../images/fotos/chapeu176.jpg" 
            alt="imagem do produto no carrinho"
            class="head-cart__item-img"
          />

          <div class="head-cart__des">

            <p class="head-cart__des-txt">Chapéu Verde</p>

            <div class="head-cart__price">

              <span class="head-cart__price-single">R$2,00</span>
              <span class="head-cart__price-total">[PREÇO TOTAL]</span>

            </div>

          </div>

          <button class="head-cart__item-btn">

            <img
              src="../images/pdt/icon-delete.svg"
              alt="delete image"
              class="head-cart__btn-img"
            />

          </button>

        </div>

        <button class="head-cart__btn btn--principal-blue">Checkout</button>

      </div>

    </div>

    <!-- Header -->
    <header class="head">
      <div class="head-lft">
          
        <!-- CONTEUDO HEADER AQUI -->

      </div>

      <div class="head-rgt">
        <!-- <button class="head-rgt__btn">
          <img
            src="../images/pdt/icon-cart.svg"
            alt="cart image"
            class="head-cart__btn-img"
          />
        </button> -->

        <!-- <img src="images/" alt="person image" class="head-rgt__img" /> AQUI FOTO PERFIL -->
      </div>
    </header>

    <!-- Main item container -->
    <main class="item">

      <section class="img">

        <button class="img-main__btnlft img-main__btn">
          
          <img
            src="../images/pdt/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnlft-img img-main__btn-img"
          />

        </button>

        <button class="img-main__btnrgt img-main__btn">
          <!-- SETINHA PRA DIREITA -->
          <img
            src="../images/pdt/icon-next.svg" 
            alt="next symbol image"
            class="img-main__btnrgt-img img-main__btn-img"
          /> 

        </button>

        <!-- IMAGEM PRINCIPAL DO PRODUTO -->
        <img src="../images/fotos/chapeu1000.jpg" alt="" class="img-main" />

        <div class="img-btns">

          <button class="img-btn">

            <!-- FOTO DOS PRODUTOS NO PERSONAGEM ABAIXO  -->
            <img
              src="../images/skins/chapeuGreen.png"
              alt="[tipo do produto] [cor]"
              class="img-btn__img"
            />

          </button>

          <button class="img-btn">

            <img
              src="../images/skins/chapeuGreen.png"
              alt="[tipo do produto] [cor]"
              class="img-btn__img"
            />

          </button>

          <button class="img-btn">

            <img
              src="../images/skins/chapeuGreen.png"
              alt="[tipo do produto] [cor]"
              class="img-btn__img"
            />

          </button>

          <button class="img-btn">

            <img
              src="../images/skins/chapeuGreen.png"
              alt="[tipo do produto] [cor]"
              class="img-btn__img"
            />

          </button>

        </div>

      </section>

      <section class="price">

        <h2 class="price-sub__heading"> Chapéu Verde </h2>
        <h1 class="price-main__heading"> Chapéu Verde -  Natureza </h1>
        <p class="price-txt"> O usuário é envolvido por uma aura verde. O usuário poderá pular os lugares que tem vegetação. </p>

        <div class="price-box">

          <div class="price-box__main">

            <span class="price-box__main-new">R$25,00</span>
            <span class="price-box__main-discount"> 50% OFF</span>

          </div>

          <span class="price-box__old">R$50,00</span>

        </div>

        <div class="price-btnbox">

          <div class="price-btns">

            <button class="price-btn__add price-btn">

              <img
                src="../images/pdt/icon-plus.svg"
                alt="plus sign"
                class="price-btn__add-img price-btn__img"
              />

            </button>

            <span class="price-btn__txt">0</span>

            <button class="price-btn__remove price-btn">

              <img
                src="../images/pdt/icon-minus.svg"
                alt="minus sign"
                class="price-btn__remove-img price-btn__img"
              />

            </button>

          </div>

          <button class="price-cart__btn btn--principal-blue">

            <img
              src="../images/pdt/icon-cart.svg"
              alt="cart image"
              class="price-cart__btn-img"
            /> Adicionar ao carrinho

          </button>
          
        </div>
      </section>
    </main>

  </body>
</html>
